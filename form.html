<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <H1>HTML Forms</H1>
    <form id="form-group">

        <h1>Add New Employee</h1> 
        <p>Lorem  ipsum dores</p>
        <input type="text" name="first Name" id="first Name" placeholder="First Name"> <br>
        <input type="text" name="Last Name" id="Last Name" placeholder="Last Name"><br>
        <input type="text" name="Adress" id="Adress" placeholder="Adress"><br>
        <input type="text" name="Id" id="id" placeholder="id"><br>
        <select name="status" >
            <option value="select">-select-</option>
            <option value="active">active</option>
            <option value="onboarding">Saab</option>
            <option value="resingned">Mercedes</option>
            </select><br>
            <select name="department">
                <option value="select">-select-</option>
                <option value="alight">alight</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Other">Other</option>
                </select><br>
                <button type="reset" class="cancel">cancel</button><br>
                <button id="submit" type="submit">submit</button>










    </form>
